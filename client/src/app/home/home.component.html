<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="Register" *ngIf="!registerMode">
            <h2 class="text-center text-dark">Find your match</h2>
            <div class="text-center mb-5 text-dark">All you need to do is register here</div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-50" (click)="registerToggler()">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
            Registered? <a href="#" class="text-dark fw-bold"> Login</a>
            </div>
        </div>
      </div>
      <div class="col-md-6 offset-md-3 card card-body cardbody-color mt-5" *ngIf="registerMode">
        <app-register 
          (emitSomethingOut)="cancelRegister()">
        </app-register>
      </div>
    </div>
  </div>
