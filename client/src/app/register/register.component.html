
                    
<form class="" #registerForm="ngForm">

    <div class="text-center">
    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
        width="200px" alt="profile">
    </div>

    <div class="mb-3">
    <input 
         name="username"
        [(ngModel)]="model.username"
        type="text" 
        class="form-control" 
        id="Username" 
        aria-describedby="emailHelp"
        placeholder="User Name">
    </div>
    <div class="mb-3">
    <input 
        name="username"
        [(ngModel)]="model.password"
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-color px-5 mb-5 mx-2 w-40" (click)="register()">Register</button>
        <button type="submit" class="btn btn-secondary px-5 mb-5 mx-2 w-40" (click)="cancel()">Cancel</button>
    </div>
    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
    Registered? <a href="#" class="text-dark fw-bold"> Create an
        Account</a>
    </div>
</form>
