<div class="mt-3">
    <ng-container>
        <button (click)="get500Error()" class="btn-outline-primary mr-3">Test 500</button>
        <button (click)="get404Error()" class="btn-outline-primary mr-3">Test 404</button>
        <button (click)="getValidationError()" class="btn-outline-primary mr-3">getValidationError</button>
        <button (click)="get400Error()" class="btn-outline-primary mr-3">Test 400</button>
        <button (click)="get401Error()" class="btn-outline-primary mr-3">Test 401</button>
    
        <div class="div mt-5" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    </ng-container>
</div>
