<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
  
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
      </ul>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <div class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</div>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item">Settings</a>
          <li class="divider dropdown-divider"></li>
          <a class="dropdown-item"  (click)="logOut()">Log Out</a>
        </div>
      </div>
      <div class="loginForm">
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline my-2" (ngSubmit)="login()" autocomplete="off">
          <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control mr-sm-2" 
              type="text" 
              placeholder="UserName">
  
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control mr-sm-2" 
              type="password" 
              placeholder="Password">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </div>
    </div>
  </nav>
